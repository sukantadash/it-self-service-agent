apiVersion: apps/v1
kind: Deployment
metadata:
  name: webclient
  labels:
    app: self-service-agent
    app.kubernetes.io/instance: self-service-agent
    app.kubernetes.io/name: self-service-agent
    component: webclient
spec:
  replicas: 1
  selector:
    matchLabels:
      app: self-service-agent
      component: webclient
  template:
    metadata:
      labels:
        app: self-service-agent
        app.kubernetes.io/instance: self-service-agent
        app.kubernetes.io/name: self-service-agent
        component: webclient
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: webclient
          image: image-registry.openshift-image-registry.svc:5000/it-self-service-agent/webclient:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: REQUEST_MANAGER_URL
              value: "http://self-service-agent-request-manager"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
