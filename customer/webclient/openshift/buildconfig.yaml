apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: webclient
  labels:
    app: self-service-agent
    component: webclient
spec:
  source:
    type: Binary
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Containerfile
  output:
    to:
      kind: ImageStreamTag
      name: webclient:latest
  triggers: []
